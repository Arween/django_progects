<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Log - login</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% block content %}
    {% load bootstrap3 %}
    <form action="{% url 'users:register' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-success">log in</button>
        {% endbuttons %}
        <input type="hidden" name="text" value="{% url 'learning_logs:index' %}">
    </form>
    {% endblock content %}
</body>
